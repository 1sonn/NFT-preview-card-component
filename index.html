<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image_container">
                <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="card__img">
                <div class="overlay"><img src="images/icon-view.svg" alt="view" class="view"></div>
            </div>
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

            <div class="card__items">
                <span class="item1">
                    <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                    <p class="card__item1--text">0.041 ETH</p>
                </span>

                <span class="item2">
                    <img src="images/icon-clock.svg" alt="icon-clock">
                    <p class="card__item2--text">3 days left</p>
                </span>
            </div>
            <hr>
            <div class="creator">
                <span class="creator__for">
                    <img src="images/image-avatar.png" alt="image-avatar" class="footer__avatar">
                    <p class="footer__text">Creation of<span class="footer__span"> Jules Wyvern</span></p>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
